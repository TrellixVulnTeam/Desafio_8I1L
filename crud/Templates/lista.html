<!DOCTYPE html>
<html>
	<head>
		<title>Pesquisar Task</title>
		<meta charset="UTF-8">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="static/css/bootstrap.min.css">

		<!-- Optional theme -->
		<link rel="stylesheet" href="static/css/bootstrap-theme.min.css">

		<!-- Latest compiled and minified JavaScript -->
		<script src="static/js/bootstrap.min.js"></script>
	<body>
		<div class="page-header">
			<h1>Lista de Tasks</h1>
		</div>
		<table  class="table" border="4">
			<tr>
				<td>ID</td>
				<td>Nome</td>
				<td>Descrição</td>
				<td>Prioridade</td>
				<td>Usuário</td>
			</tr>
			{% for tasks in tasks %}
				<tr>
					<td>{{ tasks._id }}</td>
					<td>{{ tasks.nome }}</td>
					<td>{{ tasks.descricao }}</td>
					<td>{{ tasks.prioridade }}</td>
					<td>{{ tasks.usuario }}</td>
					<td><center><a href="/excluir/{{ tasks._id }}">Remover</a></center></td>
					<td><center><a href="/atualizar/{{ tasks._id }}">Alterar</a></center></td>
				</tr>
			{% endfor %}
		</table><br>
		<a href="{{ url_for('home') }}"><input type="button" class="btn btn-primary btn-lg" value="Voltar"></a>
	</body>
</html>
